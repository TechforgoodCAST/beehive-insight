<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beehive Insight</title>
  </head>
  <body>
    <a href="/">Home</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </body>
</html>
